<div class="datepicker-area">
    <ul class="datepicker-ul">
        <li class="datepicker-li">
            <select class="datepicker-select" id="datepicker-select-days">

            </select>
        <li class="datepicker-li">
            <select class="datepicker-select" id="datepicker-select-months">

            </select>
        </li>
        <li class="datepicker-li">
            <select class="datepicker-select" id="datepicker-select-years">

            </select>
        </li>
        <li class="datepicker-li" id="datepicker-buttonbox">
            <div class="d-flex flex-row justify-content-end">
                <div id="box" class="d-none">
                    <div id="principal" class="rounded">
                        <div class="calendar-box p-1 rounded bg-transparent">
                            <div class="calendar-title rounded d-flex justify-content-between fw-bolder px-2 py-1 align-items-center">
                                <div class="rounded d-flex justify-content-center align-items-center" id="arrow-left">
                                    <i class="fas fa-arrow-circle-left"></i>
                                </div>
                                <h6 class="m-0" id="title-month"></h6>
                                <div class="rounded d-flex justify-content-center align-items-center" id="arrow-right">
                                    <i class="fas fa-arrow-circle-right"></i>
                                </div>
                            </div>
                            <div id="days" class="bg-transparent">
                                <ul class="d-flex flex-row m-0 px-2 py-1 w-100">

                                </ul>
                            </div>
                        </div>
                        <div class="calendar-box-years p-1 rounded bg-transparent scroll-y d-flex flex-column">

                        </div>
                    </div>
                </div>
                <div id="button-calendar">
                    <i class="fa fa-calendar-alt"></i>
                </div>
            </div>
        </li>
    </ul>
</div>
